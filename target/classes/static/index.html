<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Internato</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Link para CSS externo (Bootstrap 5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS customizado -->
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        h1 {
            color: #0d6efd;
        }
        p {
            color: #555;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Sistema Internato</h1>
        <p>O backend está rodando corretamente!</p>
        <button class="btn btn-primary mt-3" onclick="showAlert()">Clique aqui</button>
    </div>

    <!-- Script JS externo (Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS customizado -->
    <script>
        function showAlert() {
            alert("Olá! O sistema está funcionando!");
        }
    </script>
</body>
</html>
